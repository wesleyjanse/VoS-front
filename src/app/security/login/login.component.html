<div class="d-flex flex-row justify-content-center align-items-center app-login">
    <div class="login-card">
        <div class="login-logo mt-5">
            <img src="../assets/images/Aperam_Logo.svg" alt="logo Aperam"
                style="width: 190px; margin: auto; display: block;">
        </div>
        <div class="ml-5 mr-5 mt-3">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p class="text-danger text-center">
                    {{error}}
                </p>
                <div class="form-group">
                    <label for="email">E-mailadres</label>
                    <div class="input-group">
                        <input type="text" placeholder="jouw e-mailadres" formControlName="email"
                            class="form-control form-control text-black"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-right">
                            <div *ngIf="f.email.errors.email">Vul een geldig e-mailadres in</div>
                            <div *ngIf="f.email.errors.required">Vul je e-mailadres in</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" formControlName="password" placeholder="wachtwoord"
                        class="form-control form-control text-black"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-right">
                        <div *ngIf="f.password.errors.required">Vul je wachtwoord in</div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button class="w-100" color="accent" mat-flat-button [disabled]="loading && submitted"
                        type="submit">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
            </form>
            <div class="mt-3">
                <p style="font-size: 10px; text-align: center; color: rgba(80,80,80,0.68);">
                    Heb je een account nodig?
                    Neem dan contact op met een verantwoordelijke.
                </p>
            </div>
        </div>
    </div>
</div>
