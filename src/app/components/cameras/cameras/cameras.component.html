<button (click)="newCamera()" mat-icon-button class="floatingActionButton">
    <mat-icon>add_a_photo
    </mat-icon>
</button>
<div class="container backgroundContainer">
    <h3 style="margin: 15px;">Camera's</h3>
    <div>
        <div *ngIf="loading" style="background-color: white; text-align: center;">
            <img src="../../../../assets/images/cloud_load.gif" alt="loading">
        </div>
        <table *ngIf="!loading" mat-table [dataSource]="dataSource" class="w-100">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Nummer </th>
                <td mat-cell *matCellDef="let element"> {{element.cameraID}} </td>
            </ng-container>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Naam </th>
                <td mat-cell *matCellDef="let element"> {{element.cameraName}} </td>
            </ng-container>
            <ng-container matColumnDef="MacAddress">
                <th mat-header-cell *matHeaderCellDef> Mac Address </th>
                <td mat-cell *matCellDef="let element"> {{element.macAddress}} </td>
            </ng-container>
            <ng-container matColumnDef="Model">
                <th mat-header-cell *matHeaderCellDef> Model </th>
                <td mat-cell *matCellDef="let element"> {{element.model}} </td>
            </ng-container>
            <ng-container matColumnDef="IpAddress">
                <th mat-header-cell *matHeaderCellDef> IP-adres </th>
                <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
            </ng-container>
            <ng-container matColumnDef="Location">
                <th mat-header-cell *matHeaderCellDef> Locatie </th>
                <td mat-cell *matCellDef="let element"> {{element.location.description}} </td>
            </ng-container>
            <ng-container style="text-align: right;" matColumnDef="Actions" style="text-align: right;">
                <th style="text-align: right;" mat-header-cell *matHeaderCellDef> Acties </th>
                <td style="text-align: right;" mat-cell *matCellDef="let element">
                    <button (click)="open(element)" mat-icon-button>
                        <svg-icon src="../assets/icons/open.svg" [applyCss]="true" class="svgIconColor"></svg-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator style="width: 100%;" #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
