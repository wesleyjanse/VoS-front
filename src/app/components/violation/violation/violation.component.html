<div class="container">
    <div class="row">
        <h3 style="margin-left: 0px;">Overtredingen</h3>
    </div>
    <div class="row">
        <mat-tab-group (selectedTabChange)="getViolations($event)" style="width: 100%;">
            <ng-container *ngFor="let cam of cameras">
                <mat-tab [label]="cam.cameraName">
                    <div class="w-100">
                        <table mat-table [dataSource]="dataSource" class="w-100">
                            <!-- Position Column -->
                            <ng-container matColumnDef="Time">
                                <th mat-header-cell *matHeaderCellDef> Datum en tijdstip </th>
                                <td mat-cell *matCellDef="let element"> 
                                    <div style="font-size: 10px; font-weight: 600;">
                                        {{ moment(element.time).fromNow()}}
                                    </div>
                                    <div>
                                        {{ moment(element.time).format('LLL')}}
                                    </div> 
                                </td>
                            </ng-container>

                            <!-- Name Column -->
                            <!-- <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container> -->

                            <!-- Weight Column -->
                            <!-- <ng-container matColumnDef="weight">
                                <th mat-header-cell *matHeaderCellDef> Weight </th>
                                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                            </ng-container> -->

                            <!-- Symbol Column -->
                            <!-- <ng-container matColumnDef="symbol">
                                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                            </ng-container> -->

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
                    </div>
                </mat-tab>
            </ng-container>
        </mat-tab-group>
    </div>
</div>
