<div class="container">
    <mat-list>
        <div style="display: flex; justify-content: space-between;">
            <h3>Gebruikers</h3>
            <p>
                <mat-slide-toggle (change)="onChange($event)">Toon werknemers</mat-slide-toggle>
            </p>
        </div>
        <table mat-table [dataSource]="dataSource" class="w-100">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Nummer </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="Firstname">
                <th mat-header-cell *matHeaderCellDef> Voornaam </th>
                <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
            </ng-container>
            <ng-container matColumnDef="Lastname">
                <th mat-header-cell *matHeaderCellDef> Achternaam </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-list>
</div>
