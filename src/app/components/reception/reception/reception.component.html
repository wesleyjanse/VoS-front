<div class="container backgroundContainer" style="padding-bottom: 100px;">
    <div class="row">
        <h3 style="margin-left: 15px;">Inchecken chauffeur</h3>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center app-login mt-5">
        <div class="login-card">
            <div class="ml-5 mr-5 mt-3">
                <form [formGroup]="receptionForm" (ngSubmit)="onSubmit()">
                    <p class="text-danger text-center">
                        {{error}}
                    </p>
                    <div class="form-group">
                        <label for="kind">Soort</label>
                        <select class="custom-select" formControlName="kind" id="kind">
                            <option value="True">Laden</option>
                            <option value="False">Lossen</option>
                        </select>
                        <div *ngIf="submitted && f.kind.errors" class="invalid-feedback text-right">
                            <div *ngIf="f.kind.errors.required">Laden of lossen?</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="card">RFID-Nummer</label>
                        <div class="input-group">
                            <input type="text" placeholder="Scan de kaart" formControlName="card"
                                class="form-control form-control text-black"
                                [ngClass]="{ 'is-invalid': submitted && f.card.errors }" />
                            <div *ngIf="submitted && f.card.errors" class="invalid-feedback text-right">
                                <div *ngIf="f.card.errors.card">Scan een geldige kaart</div>
                                <div *ngIf="f.card.errors.required">Scan een geldige kaart</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="numberPlate">Nummerplaat</label>
                        <input type="numberPlate" formControlName="numberPlate" placeholder="Vul een nummerplaat in"
                            class="form-control form-control text-black"
                            [ngClass]="{ 'is-invalid': submitted && f.numberPlate.errors }" />
                        <div *ngIf="submitted && f.numberPlate.errors" class="invalid-feedback text-right">
                            <div *ngIf="f.numberPlate.errors.required">Vul een nummerplaat in</div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button class="w-100" color="accent" mat-flat-button [disabled]="loading && submitted"
                            type="submit">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            {{submitButtonValue}}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
